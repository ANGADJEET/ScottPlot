name: "Security Analysis"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - src/**

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: csharp
          build-mode: 'manual'
        - language: javascript-typescript
        - language: python
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
    - name: üê¢ Setup MSBuild
      if: matrix.build-mode == 'manual'
      uses: microsoft/setup-msbuild@v2
    - name: ‚ú® Setup .NET ${{ env.DOTNET_VERSION }}
      if: matrix.build-mode == 'manual'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: ‚ú® Setup Java 17
      if: matrix.build-mode == 'manual'
      uses: actions/setup-java@v4
      with:
        distribution: "microsoft"
        java-version: "17"
    - name: üöö Install Workloads
      if: matrix.build-mode == 'manual'
      run: dotnet workload install maui-android maui-ios maccatalyst wasm-tools
    - name: üöö Workload Restore
      if: matrix.build-mode == 'manual'
      run: dotnet workload restore "${{ env.SLN_SP5_FULL }}"
    - name: üöö Solution Restore
      if: matrix.build-mode == 'manual'
      run: dotnet restore "${{ env.SLN_SP5_FULL }}"
    - name: üõ†Ô∏è Full Build
      if: matrix.build-mode == 'manual'
      run: dotnet build "${{ env.SLN_SP5_FULL }}" --configuration Release
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
