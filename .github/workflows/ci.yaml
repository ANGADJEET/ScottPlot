# This workflow tests all code after any change to the main branch

name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - src/**

# cancel running versions of this workflow when this one starts
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  autoformat: # if it finds something wrong it will commit the fix and restart this workflow
    name: "Task"
    uses: ./.github/workflows/task-autoformat-and-commit.yaml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
  sp4-pr:
    name: "SP4"
    uses: ./.github/workflows/ScottPlot4-PR.yaml
    permissions:
      security-events: write
  sp5-pr: # partial build can fails quickly if there are basic compile or test failures
    name: "SP5"
    uses: ./.github/workflows/ScottPlot5-PR.yaml
    permissions:
      security-events: write
  sp5-full: # this is very slow so run it in parallel with the partial build
    name: "SP5"
    uses: ./.github/workflows/ScottPlot5-Full.yaml

  # the rest of the jobs run only if the full build succeeds
  security:
    name: "Task"
    needs: [sp4-pr, sp5-full]
    uses: ./.github/workflows/task-security-scan.yaml
    permissions:
      security-events: write
  changelog:
    name: "Task"
    needs: [sp4-pr, sp5-full]
    uses: ./.github/workflows/task-publish-changelog.yaml
  code-metrics:
    name: "Task"
    needs: [sp4-pr, sp5-full]
    uses: ./.github/workflows/task-code-metrics.yaml
